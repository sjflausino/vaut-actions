
name: vault-sts

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Import Vault Secrets
        id: import-secrets
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ secrets.VAULT_ADDR }}
          token: ${{ secrets.VAULT_TOKEN }}
          secrets: |
              aws/creds/pipeline access_key | AWS_ACCESS_KEY_ID ;
              aws/creds/pipeline secret_key | AWS_SECRET_ACCESS_KEY ;  
              
      - run: sleep 10

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: get caller identity
        run: |
          aws sts get-caller-identity
          aws sts assume-role \
            --role-arn "${{ secrets.VAULT_ROLE_ARN }}" \
            --role-session-name admin-pipeline-2

      - name: get caller identity
        run: |
          aws eks update-kubeconfig --name ${{ secrets.CLUSTER_NAME }} --region us-east-1 --role-arn "${{ secrets.VAULT_ROLE_ARN }}"
          sleep 2
          kubect get all 